{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center mt-4">
        <h2 class="fw-bold">Apa yang kamu suka? üòç</h2>
        <p class="text-muted">Pilih kategori favoritmu agar kami bisa kasih rekomendasi yang pas!</p>
        
        <div class="card shadow-sm border-0 rounded-4 mt-4 p-4">
            <form method="POST">
                {% csrf_token %}
                
                <div class="row g-3 text-start">
                    <label class="form-label fw-bold mb-3">Pilih Kategori (Boleh lebih dari satu):</label>
                    
                    {% for checkbox in form.kategori_disukai %}
                    <div class="col-md-6">
                        <div class="form-check p-3 border rounded-3 bg-light">
                            {{ checkbox.tag }}
                            <label class="form-check-label fw-bold ms-2" for="{{ checkbox.id_for_label }}">
                                {{ checkbox.choice_label }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold">
                        Simpan & Mulai Jelajah üöÄ
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
